name: Update LoL Stats

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install Pillow requests python-dotenv numpy imageio

      - name: Update LoL stats
        env:
          API_KEY: ${{ secrets.API_KEY }}
          RIOT_API_KEY: ${{ secrets.API_KEY }}
        working-directory: scripts
        run: python lol_main.py

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update LoL stats"
          git push
